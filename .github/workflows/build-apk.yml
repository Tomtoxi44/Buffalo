name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '17'
        
    - name: Install .NET MAUI workload
      run: dotnet workload install maui-android
      
    - name: Restore dependencies
      run: dotnet restore BuffaloApp/BuffaloApp.csproj
      
    - name: Build APK
      run: |
        dotnet publish BuffaloApp/BuffaloApp.csproj \
          -f net10.0-android \
          -c Release \
          -p:AndroidPackageFormat=apk \
          -o ./output
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: buffalo-app
        path: ./output/*.apk
        if-no-files-found: error
    
    - name: Get APK file name
      id: apk-name
      run: |
        APK_FILE=$(ls ./output/*.apk | head -n 1)
        echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
        echo "apk_name=$(basename $APK_FILE)" >> $GITHUB_OUTPUT
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-build-${{ github.run_number }}
        name: Buffalo APK Build ${{ github.run_number }}
        body: |
          ðŸ¦¬ Buffalo App - Build automatique
          
          **Build #${{ github.run_number }}**
          Commit: ${{ github.sha }}
          
          ðŸ“± TÃ©lÃ©charge l'APK ci-dessous et installe-la sur ton appareil Android !
        files: ./output/*.apk
        draft: false
        prerelease: false
